<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="login-image">
      </div>
      <div class="login-form">
        <h2>Already Members</h2>
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="userName" placeholder="Enter your username" [(ngModel)]="userName" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required>
          </div>
          <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Sign In</button>
          <div class="form-footer">
            <p>Don't have an account yet? <a routerLink="/registration">Create an account</a></p>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</body>
</html>
